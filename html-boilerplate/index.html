<html lang="en">
  <head>
    <!-- Never put htmls tags that are meant for displaying content in the head-->
    <!-- Title tag the text in the browser tab-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <!-- The body tag is where the meat of our webpage goes -->
  <body>
    <p>Hello world!</p>
  </body>
</html>
